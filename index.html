<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeQuick - توليد الباركود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      background-color: #f5f5f7;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #4a5568;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      font-size: 16px;
      padding: 8px;
      resize: vertical;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin: 20px auto;
      background:#fff;
      padding: 15px;
      display: inline-block;
    }
    .download-btn {
      background-color: #2b6cb0;
      border: none;
      color: white;
      margin-top: 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>

  <h1>CodeQuick</h1>
  <p>Instantly generate, customize, and download barcodes.</p>

  <label for="data">Barcode Details</label>
  <textarea id="data" placeholder="اكتب هنا بياناتك أو رابط"></textarea>

  <label for="type">Barcode Type</label>
  <select id="type" disabled>
    <option value="qrcode" selected>QR Code</option>
    <!-- يمكن إضافة أنواع أخرى مستقبلا -->
  </select>

  <button id="generate">Generate Barcode</button>

  <div id="preview">
    <h3>Preview</h3>
    <div id="qrcode">Barcode will be displayed here</div>
  </div>

  <button id="download" class="download-btn" style="display:none;">Download PNG</button>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    const generateBtn = document.getElementById('generate');
    const qrcodeContainer = document.getElementById('qrcode');
    const dataInput = document.getElementById('data');
    const downloadBtn = document.getElementById('download');
    let qr;

    generateBtn.addEventListener('click', () => {
      const data = dataInput.value.trim();
      if (!data) {
        alert('يرجى إدخال بيانات لإنشاء الباركود');
        return;
      }
      // إزالة الباركود القديم
      qrcodeContainer.innerHTML = '';
      // توليد QR Code جديد
      qr = new QRCode(qrcodeContainer, {
        text: data,
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
      });
      downloadBtn.style.display = 'inline-block';
    });

    downloadBtn.addEventListener('click', () => {
      if (!qr) return;
      // الحصول على الكانفس من QRCode
      let canvas = qrcodeContainer.querySelector('canvas');
      if (!canvas) return alert('الباركود لم يتم توليده بعد');
      // تحويل الكانفس إلى رابط تحميل
      let image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
      // إنشاء رابط مؤقت وتحميل الصورة
      let link = document.createElement('a');
      link.href = image;
      link.download = 'barcode.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
